<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocuidado Emocional</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/animate.css@4.1.1/animate.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f6e1b3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .container {
      text-align: center;
      padding: 30px;
      border-radius: 15px;
      background-color: #fff4e6;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #fcbf49;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      margin-bottom: 20px;
    }
    .message {
      font-size: 24px;
      font-weight: bold;
      color: #f08a5d;
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 10px;
      background-color: #ffcc99;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      opacity: 0;
      animation: fadeIn 1s forwards;
    }
    .balloon {
      margin-top: 30px;
      height: 100px;
      width: 100px;
      border-radius: 50%;
      background-color: #ff7f50;
      margin-left: auto;
      margin-right: auto;
      animation: inflate 15s infinite ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @keyframes inflate {
      0%, 100% { height: 100px; width: 100px; }
      50% { height: 150px; width: 150px; }
    }
  </style>
</head>
<body>

  <div id="message" class="message"></div>
  <div id="balloon" class="balloon"></div>
  <div id="countdown" class="countdown"></div>
</div>

</html>
